<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>

    <style>
      body {
        background-color: #f8f9fa; /* Светлый фон */
        font-family: "Roboto", sans-serif; /* Современный шрифт */
      }

      h1 {
        font-weight: 700;
        color: #28a745; /* Зеленый цвет заголовка */
        text-align: center;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-control {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      .form-control:focus {
        border-color: #28a745;
        outline: none;
      }

      .lead {
        color: #6c757d;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Кнопки с динамичным эффектом */
      .custom-btn {
        display: inline-block;
        position: relative;
        padding: 12px 25px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        color: #fff;
        border-radius: 50px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        overflow: hidden;
        width: 100%;
        text-align: center;
      }

      .custom-btn span {
        position: relative;
        z-index: 2;
      }

      .custom-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 50px;
        transform: scale(0);
        transition: transform 0.4s ease;
        z-index: 1;
      }

      .custom-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .custom-btn:hover::before {
        transform: scale(1);
      }

      .btn-green {
        background: linear-gradient(45deg, #28a745, #218838);
      }

      .btn-gray {
        background: linear-gradient(45deg, #6c757d, #5a6268);
      }

      .back-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
      }

      .back-link a {
        color: #28a745;
        text-decoration: none;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Регистрация</h1>
      <p class="lead">Заполните форму для регистрации</p>

      <!-- Форма регистрации -->
      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="fullname">ФИО</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            name="full_name"
            placeholder="Введите ваше ФИО"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Введите ваш email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Введите пароль"
            required
          />
        </div>

        <div class="form-group">
          <label for="position">Должность</label>
          <input
            type="text"
            class="form-control"
            id="position"
            name="position"
            placeholder="Введите вашу должность"
            required
          />
        </div>

        <!-- Кнопка отправки формы -->
        <button type="submit" class="custom-btn btn-green">
          <span>Зарегистрироваться</span>
        </button>
      </form>

      <!-- Ссылка для возврата на страницу входа -->
      <div class="back-link">Уже есть аккаунт? <a href="/login">Войти</a></div>
    </div>
  </body>
</html>
