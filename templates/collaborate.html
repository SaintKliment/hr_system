<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление совместной разработкой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #4caf50;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            color: #333333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #2E8B57; 
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            margin-top: 10px;
            border-radius: 4px;
        }

        .btn-secondary:hover {
            background-color: #80e080;
        }
    </style>
</head>
<body>
    <h1>Управление совместной разработкой</h1>
    <form action="/collaborate" method="POST" id="collaborationForm">
        
      <label for="module_id">Выберите модуль:</label>
      <select name="module_id" id="module_id" required>
          {% for module in modules %}
              <option value="{{ module.id }}">{{ module.name }}</option>
          {% endfor %}
      </select>

      <label for="user_id">Выберите пользователя:</label>
      <select name="user_id" id="user_id" required>
          {% for user in users %}
              <option value="{{ user.id }}">{{ user.fullname }}</option> 
          {% endfor %}
      </select>

      <div class="button-container">
          <button type="submit" name="action" value="add">Добавить к модулю</button>
          <button type="submit" name="action" value="remove" style="background-color:#6c757d;">Удалить из модуля</button>
      </div>

      <br /><br />

      <a href="/" class="btn-secondary">Назад на главную</a> 
    </form>
</body>
</html>
