<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная страница</title>

    <style>
      body {
        background-color: #f8f9fa; /* Светлый фон */
        font-family: "Roboto", sans-serif; /* Современный шрифт */
      }

      h1 {
        font-weight: 700;
        color: #28a745; /* Зеленый цвет для заголовка */
      }

      p.lead {
        color: #6c757d;
      }

      .container {
        max-width: 700px;
        margin: 0 auto; /* Центровка содержимого */
      }

      /* Кнопки сверху */
      .top-btns {
        display: flex;
        justify-content: flex-end;
        margin: 20px;
      }

      .top-btns a {
        margin-left: 15px;
        text-decoration: none;
        padding: 8px 15px;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 50px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        overflow: hidden;
      }

      .top-btns a span {
        position: relative;
        z-index: 2;
      }

      .top-btns a::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 50px;
        transform: scale(0);
        transition: transform 0.4s ease;
        z-index: 1;
      }

      .top-btns a:hover {
        transform: translateY(-3px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .top-btns a:hover::before {
        transform: scale(1);
      }

      /* Пользовательские стили кнопок */
      .custom-btn {
        display: inline-block;
        position: relative;
        padding: 10px 25px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        color: #fff;
        border-radius: 50px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        overflow: hidden;
      }

      .custom-btn span {
        position: relative;
        z-index: 2;
      }

      .custom-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 50px;
        transform: scale(0);
        transition: transform 0.4s ease;
        z-index: 1;
      }

      .custom-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .custom-btn:hover::before {
        transform: scale(1);
      }

      .btn-green {
        background: linear-gradient(45deg, #28a745, #218838);
      }

      .btn-gray {
        background: linear-gradient(45deg, #6c757d, #5a6268);
      }
    </style>
  </head>
  <body>
    <!-- Кнопки входа и регистрации сверху с эффектами -->
    <div class="top-btns">
      <a href="/login" class="custom-btn btn-green">Войти</a>
      <a href="/signup" class="custom-btn btn-gray">Зарегистрироваться</a>
    </div>

    <div class="container mt-5">
      <div class="text-center shadow p-5 bg-light rounded">
        <h1 class="display-4 text-primary text-center">Добро пожаловать!</h1>
        <p class="lead mt-3">
          Управляйте модулями быстро и удобно с помощью нашего интерфейса.
        </p>
        <div class="mt-4">
          <a href="/add" class="custom-btn btn-green me-3">
            <span>Создать новый модуль</span>
          </a>
          <a href="/draft" class="custom-btn btn-gray">
            <span>Перейти в черновик</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
